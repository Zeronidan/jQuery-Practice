<!DOCTYPE html>
<html>
<head>
	<title>Code Player</title>
	<script type="text/javascript" src="jquery-ui/external/jquery/jquery.js"></script>
	<script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="CodePlayer.css">
</head>
<body>
	<div id="header">
		<div id="logo">
			CodePlayer
		</div>

		<div id="buttonContainer">
			<div class="toggleButton active" id="html">HTML</div>
			<div class="toggleButton" id="css">CSS</div>
			<div class="toggleButton" id="javascript">JavaScript</div>
			<div class="toggleButton active" id="output">Output</div>
		</div>
	</div>


	<div id="bodyContainer">

		<textarea id="htmlPanel" class="panel"><p id="paragraph">Hello World</p></textarea>
		<textarea id="cssPanel" class="panel hidden">p {color: green;}</textarea>
		<textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "Hello BobaGuardian!";
		</textarea>

		<iframe id="outputPanel" class="panel"></iframe> <!-- iframe for output -->

	</div>
	

</body>

<script type="text/javascript" src="CodePlayer.js"></script>

</html>
